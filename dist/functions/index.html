<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./functions.min.css" />
    <title>Functions</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <header class="pt-5 pb-5">
          <h1 class="text-center">Functions</h1>
        </header>
        <div class="row">
          <div class="row justify-content-center form-check-numbers">
            <div class="col-12 col-lg-5">
              <form action="#" method="get">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="checkFirstNumber" placeholder="First Number" required />
                  <label for="checkFirstNumber">Enter first numner</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="checkSecondtNumber"
                    placeholder="Your Birth Year"
                    required
                  />
                  <label for="checkSecondNumber">Enter second numner</label>
                </div>
                <button id="sendCheckNumbers" type="button" class="btn btn-primary" data-bs-target="#staticBackdrop">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./functions.js"></script>
  </body>
</html>
